{% extends 'visualization/components/base.html' %}

{% block title %}ตรวจสอบข้อมูล{% endblock %}

{% block content %}
    {% if user.is_superuser %} 
        <form>
            <h3>กรุณาตรวจสอบข้อมูล</h3>
            {{ dataframe | safe }}
            <button type="submit">บันทึก</button>
        </form>
        <a href="{% url 'upload' %}">ย้อนกลับ</a>
    {% else %}
        <h1>คุณไม่มีสิทธิเข้าถึงหน้านี้</h1>
    {% endif %}
{% endblock %}
